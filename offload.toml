# offload configuration file
# Example configuration using the process provider with pytest

[offload]
max_parallel = 4
test_timeout_secs = 300
retry_count = 4

[provider]
type = "local"
working_dir = "."

[groups.group_a]
type = "pytest"
paths = ["examples/tests"]
markers = "group_a"
python = "python3"

[groups.group_b]
type = "pytest"
paths = ["examples/tests"]
markers = "group_b"
python = "python3"

[report]
output_dir = "test-results"
