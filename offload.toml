# offload configuration file
# Example configuration using the process provider with pytest

[offload]
max_parallel = 4
test_timeout_secs = 300
retry_count = 4

[provider]
type = "local"
working_dir = "."

[groups.all]
type = "pytest"
paths = ["examples/tests"]
python = "python3"

[groups.all2]
type = "pytest"
paths = ["examples/tests/test_math.py"]
python = "python3"

[report]
output_dir = "test-results"
