# shotgun configuration for Docker sandbox execution

[shotgun]
max_parallel = 4
test_timeout_secs = 120
retry_count = 1
stream_output = true

[provider]
type = "docker"
image = "shotgun-pytest"
working_dir = "/workspace/examples/tests"
volumes = [
    "/Users/jacobkirmayer/imbue/shotgun-rs:/workspace"
]

[provider.env]
PYTHONDONTWRITEBYTECODE = "1"

[discovery]
type = "pytest"
paths = ["examples/tests"]
python = "python3"
extra_args = ["-v"]

[report]
output_dir = "test-results"
junit = true
junit_file = "junit.xml"
