# offload configuration for running computronium tests on Modal

[offload]
max_parallel = 2
test_timeout_secs = 120
retry_count = 0
stream_output = true

[provider]
type = "remote"
create_command = "uv run @modal_sandbox.py create computronium"
exec_command = "uv run @modal_sandbox.py exec {sandbox_id} {command}"
destroy_command = "uv run @modal_sandbox.py destroy {sandbox_id}"
timeout_secs = 300

[groups.all]
type = "pytest"
paths = [
    "computronium/common/test_serialization.py",
    "computronium/test_machine_spec.py"
]
python = "python3"

[report]
output_dir = "test-results"
junit = false
