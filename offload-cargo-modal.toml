# offload configuration for running cargo tests on Modal

[offload]
max_parallel = 4
test_timeout_secs = 600
retry_count = 1
stream_output = true

[provider]
type = "modal"
app_name = "offload-cargo-sandbox"
image_type = { dockerfile = ".devcontainer/Dockerfile" }
timeout_secs = 600

[groups.all]
type = "cargo"

[report]
output_dir = "test-results"
junit = true
junit_file = "junit.xml"
