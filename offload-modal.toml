# offload configuration for Modal execution

[offload]
max_parallel = 4
test_timeout_secs = 600
retry_count = 2
stream_output = true

[provider]
type = "default"
dockerfile_path = ".devcontainer/Dockerfile"
create_command = "uv run @modal_sandbox.py create dockerfile {dockerfile_path}"
exec_command = "uv run @modal_sandbox.py exec {sandbox_id} {command}"
destroy_command = "uv run @modal_sandbox.py destroy {sandbox_id}"
timeout_secs = 600

[groups.unit]
type = "pytest"
paths = ["examples/tests"]
markers = "not slow"
python = "uv"
extra_args = ["run", "--with=pytest"]

[groups.slow]
type = "pytest"
paths = ["examples/tests"]
markers = "slow"
python = "uv"
extra_args = ["run", "--with=pytest"]

[report]
output_dir = "test-results"
junit = true
junit_file = "junit.xml"
