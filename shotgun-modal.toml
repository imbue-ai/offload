# shotgun configuration for Modal execution

[shotgun]
max_parallel = 4
test_timeout_secs = 600
retry_count = 2
stream_output = true

[provider]
type = "default"
create_command = "uv run scripts/modal_sandbox.py create default"
exec_command = "uv run scripts/modal_sandbox.py exec {sandbox_id} {command}"
destroy_command = "uv run scripts/modal_sandbox.py destroy {sandbox_id}"
timeout_secs = 600

[groups.unit]
type = "pytest"
paths = ["examples/tests"]
markers = "not slow"
python = "python3"

[groups.slow]
type = "pytest"
paths = ["examples/tests"]
markers = "slow"
python = "python3"

[report]
output_dir = "test-results"
junit = true
junit_file = "junit.xml"
