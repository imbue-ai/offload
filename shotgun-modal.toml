# shotgun configuration for Modal execution

[shotgun]
max_parallel = 4
test_timeout_secs = 600
retry_count = 2
stream_output = true

[provider]
type = "remote"
create_command = "uv run scripts/modal-create.py"
exec_command = "uv run scripts/modal-exec.py {sandbox_id} {command}"
destroy_command = "uv run scripts/modal-destroy.py {sandbox_id}"
timeout_secs = 600

[discovery]
type = "pytest"
paths = ["examples/tests"]
python = "python3"

[report]
output_dir = "test-results"
junit = true
junit_file = "junit.xml"
